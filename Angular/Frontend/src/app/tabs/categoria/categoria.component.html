<div class="panel-body" [hidden]="hidden" style="margin-bottom: 100px;">
  <h1 class="card-title" style="margin-left: 50px;">Cadastro</h1>
  <div class="container align-items-center">
    <div class="row" style="margin-top: 15px;">
      <div class="col-lg-4">
        <div class="form-group">
          <label class="control-label">Nome da Categoria:</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="parametros.category_name"
          />
        </div>	
      </div>
    </div>
    <div class="row" style="margin-top: 15px;">
      <div class="col-lg-8">
        <div class="form-group">
          <label class="control-label">Descrição:</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="parametros.description"
          />
        </div>	
      </div>
    </div>

    

    <div class="row" style="margin-top: 15px;" >
      <div class="col-lg-3">
        <div class="form-group">
          <button style="margin-top: 30px;" type="button" (click)="cadastrar()" class="btn btn-primary">Cadastrar</button>
        </div>	
      </div>
    </div>
  </div>
</div>
